body {

main img { width: 1000px; border-radius: 20px; }
main .content { max-width: 600px; }
main .content h1 { font-size: 40px; margin-bottom: 20px; color: #ff4d6d; }
main .content p { font-size: 18px; line-height: 1.6; }
